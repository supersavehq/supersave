version: "3.0"

services:
  supersave:
    image: node:14-slim
    command: npm start
    volumes:
        - .:/app
    working_dir: /app
    environment:
      CONN: mysql://supersave:savesuper@mysql/supersave
    links:
      - mysql
    ports:
      - 4567:4567

  mysql:
    image: mysql:5.7    
    environment:
      - MYSQL_DATABASE=supersave
      - MYSQL_USER=supersave
      - MYSQL_PASSWORD=savesuper
      - MYSQL_RANDOM_ROOT_PASSWORD=1
